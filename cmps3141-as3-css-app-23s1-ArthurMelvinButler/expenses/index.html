<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Couple Expenses</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.expense-form {
			margin-top: 20px;
		}


		.currency-convert {
			display: flex;
			align-items: center;
			margin-top: 10px;
		}

		.currency-convert label {
			margin-right: 10px;
		}
	</style>
</head>

<body>

	<div id="app">
		<!-- Replace cmps3141-as3-css_app-23s1 below with your repo name (cmps3141-as3-css-app-23s1-yourusername) so you can save!  -->
		<ma-data v-model="expenses" src="data.json"></ma-data>

		<!-- Expense Entry Form -->
		<form class="expense-form" @submit.prevent="addExpense">
			<h2>Expense Calculator</h2>
			<label for="description">Description:</label>
			<input type="text" id="description" v-model="newExpense.title" required>
			<div class="currency-covert">
				<label for="amount">Amount to be payed:</label>
				<input type="number" id="amount" v-model="newExpense.amount" required>

				<label for="currency">Currency</label>
				<select id="currency" v-model="newExpense.currency">
					<option value="BZD">BZD</option>
					<option value="MXN">MXN</option>
					<option value="GTQ">GTQ</option>
				</select>
			</div>

			<label for="payer">Payer:</label>
			<select id="payer" v-model="newExpense.payer" required>
				<option value="Neo">Neo</option>
				<option value="Trinity">Trinity</option>
			</select>

			<div id="choice">
				<label for="payee">Payment for?:</label>
				<select id="payee" v-model="newExpense.payee" required>
					<option value="Neo">Neo</option>
					<option value="Trinity">Trinity</option>
					<option value="joint">Joint Account</option>
				</select>
			</div>

			<label for="date">Date:</label>
			<input type="date" id="date" v-model="newExpense.date" required>


			<button type="submit">Add Expense</button>
		</form>

		<div class="expenses-list" v-cloak>
			<h2>Expenses List</h2>
			<table class="paymentTable">
				<tr>

					<th>Date</th>
					<th>Payer</th>
					<th>Paid for</th>
					<th>Amount</th>
					<th>Description</th>
				</tr>

				<tr v-for="(expense, index) in expenses" :key="expense.id">
					<td>{{expense.date}}</td>
					<td>{{expense.payer}}</td>
					<td>{{expense.payee}}</td>
					<td>{{expense.amount}} BZD</td>
					<td>{{expense.title}}</td>


				</tr>
			</table>
		</div>


		<div class="total-balance">
			<h2>Total Balance</h2>
			<p>{{ total_balance }} BZD</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ma-vue@latest/dist/ma-vue.min.js"></script>

	</script> -->
	<script src="index.js" type="module"></script>

</body>

</html>
